name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      # Setup Java for Spring Boot service
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Setup Python for Python microservice
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install Python dependencies
      - name: Install Python dependencies
        working-directory: ./microservice-python
        run: |
          pip install -r requirements.txt

      # Run Python tests and generate coverage
      - name: Run Python tests with coverage
        working-directory: ./microservice-python
        run: |
          pytest --cov=./ --cov-report=xml -v

      # Build Java project and run tests with coverage
      - name: Build and test Java project
        working-directory: ./backend-springboot
        run: |
          mvn clean verify -DskipTests=false

      # Run SonarQube Scanner
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: https://sonarqube-production-5177.up.railway.app/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=castor-java
            -Dsonar.projectName=castor-java
            -Dsonar.projectVersion=1.0
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.sources=.
            -Dsonar.java.binaries=backend-springboot/target/classes
            -Dsonar.java.coveragePlugin=jacoco
            -Dsonar.jacoco.reportPaths=backend-springboot/target/jacoco.exec
            -Dsonar.python.version=3.11
            -Dsonar.python.coverage.reportPaths=microservice-python/coverage.xml
            -Dsonar.exclusions=**/node_modules/**,**/*.css,**/*.md,**/*.yml,**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/.coverage
            -Dsonar.coverage.exclusions=**/tests/**,**/test/**,**/*Test.java,**/*Tests.java,**/__pycache__/**,**/*.pyc

      # Optional: Wait for Quality Gate
      - name: SonarQube Quality Gate Check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        timeout-minutes: 5
        continue-on-error: true

